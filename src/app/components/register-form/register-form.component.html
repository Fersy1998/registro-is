<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid">
  <div class="container align-items-center align-content-center">
      <div class="
          col col-12 col-xs-12 col-sm-12
          align-items-center align-content-center
        ">
        <h1>Registro de Usuario</h1>
      </div>
      <form [formGroup]="reactiveForm">
        <div class="row">
          <div class="col col-12 col-sm-12 col-lg-6" style="margin-top: 5em;">
            <mat-form-field class="example-full-width input" appearance="fill">
              <mat-label>Primer Nombre</mat-label>
              <input matInput placeholder="Primer nombre" type="text" name="name" formControlName="name"  required/><br>
             
             
            </mat-form-field>
        </div>
        <div class="col col-12 col-sm-12 col-lg-6">
            <mat-form-field class="example-full-width input" appearance="fill">
                <mat-label>Primer Apellido</mat-label>
                <input matInput placeholder="Ingresa tu primer apellido" type="text" name="lastName" formControlName="lastName" required/><br>
              
            </mat-form-field>
  
        </div>
        <div class="col col-12 col-sm-12 col-lg-6">
            <mat-form-field class="example-full-width input" appearance="fill">
                <mat-label>Identidad:</mat-label>
                <input matInput placeholder="Ingresa tu identidad:" type="text" name="ID" formControlName="ID" required/><br>
              
            </mat-form-field>
  
        </div>
        <div class="col col-12 col-sm-12 col-lg-6">
            <mat-form-field class="example-full-width input" appearance="fill">
                <mat-label>Fecha de nacimiento:</mat-label>
                <input matInput placeholder="00/00/0000" type="text" name="birthDate" formControlName="birthDate" required/><br>
              
            </mat-form-field>
  
        </div>
      
        
    
        <div class="col col-12 col-sm-12 col-lg-6">
            <mat-form-field class="example-full-width input" appearance="fill">
              <mat-label>Correo Electr√≥nico</mat-label>
              <input matInput type="email" placeholder="Ejem. Nombre@gmail.com" formControlName="email" class="form-control"
               required/>
        
             
            </mat-form-field>
        </div>
        
        <div class="col col-12 col-sm-12 col-lg-6">
            <input class="input-file" (change)="capturarFile($event)" type="file" accept="image/*">
        </div>
       
    </div>
        
    <div class="row">


        <div class="col col-12 col-sm-12 col-lg-6" style="text-align: center;">
          <button id="boton" mat-raised-button color="primary" type="button" [disabled]="reactiveForm.invalid" (click)="signUp()">
            Registrarme
          </button>
        </div>
       
     
  </div>
</form>
</div>
